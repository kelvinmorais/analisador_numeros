<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Digite um número de 1 a 100
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" id="add">
            </p>
        </div>
        <div>
            <p>
                <textarea name="comentarios" id="txt" rows="10" cols="20" > </textarea>
                <input type="button" value="Finalizar" id="fim">
                <input type="button" value="Reset" id="reset">
            </p>
        </div>
        <div>
            <p>Resultado</p>
            <p id="res-qtd"></p>
            <p id="res-maior"></p>
            <p id="res-menor"></p>
            <p id="res-soma"></p>
            <p id="res-media"></p>
        </div>
    </section>
    <footer>
        <p>&copy; Kelvin Morais</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
